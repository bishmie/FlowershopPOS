<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower POS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Navigation -->
    <div class="col-md-2 sidebar">
      <h3 class="text-center">Flower for You</h3>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Bouquet Types</a>
        <a href="#">Customers</a>
        <a href="#">Order</a>
        <a href="#">Oder History</a>
      </nav>
    </div>

    <!-- Form Area -->
    <div class="col-md-10 form-container" id="customer-form">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="form-header">Bouquet Types</h1>
        <input type="text" class="form-control form-search" placeholder="Search">
      </div>

      <!-- Form Starts -->
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="bouquetId" class="form-label">Bouquet ID</label>
            <input type="text" class="form-control" id="bouquetId">
          </div>
          <div class="col-md-6">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity">
          </div>
          <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary me-2" id="function-save">Save</button>
          <button type="button" class="btn btn-secondary me-2" id="function-update">Update</button>
          <button type="button" class="btn btn-danger" id="function-discard">Discard</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
